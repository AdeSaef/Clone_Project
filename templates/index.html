<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-4">Enter Input Text</h1>
        <form action="/" method="POST" class="bg-white p-6 rounded-md shadow-md">
            <textarea name="input_text" rows="10" class="w-full border rounded-lg p-2" placeholder="Enter your formatted input text here..."></textarea>
            <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg">Submit</button>
        </form>
    </div>
</body>
</html>
